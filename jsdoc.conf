{
    "opts": {
        "template": "node_modules/docdash",
        "encoding": "utf8",
        "destination": "doc/",
        "recurse": true,
        "verbose": true
    },
    "plugins": ["plugins/markdown"],
    "docdash": {
        "static": true,
        "sort": true,
        "search": true,
        "collapse": true,
        "typedefs": true,
        "removeQuotes": "none",
        "scripts": [],
        "menu":{
            "Github repo": {
                "href":"https://github.com/tobias-klein/ezra-project",
                "target":"_blank",
                "class":"menu-item",
                "id":"repository"
            }
        }
    },
    "recurseDepth": 10,
    "source": {
        "includePattern": ".+\\.js(doc|x)?$",
        "excludePattern": "(^|\\/|\\\\)_"
    },
    "sourceType": "module",
    "tags": {
        "allowUnknownTags": true,
        "dictionaries": ["jsdoc","closure"]
    },
    "templates": {
        "cleverLinks": false,
        "monospaceLinks": false
    }
}