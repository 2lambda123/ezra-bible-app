<div id="module-settings-wizard-init">
  <p style="margin-bottom: 2em;" i18n="[html]module-assistant.internet-usage-note"></p>
  <button id="add-modules-button" class="fg-button ui-corner-all ui-state-default ui-state-disabled" i18n="module-assistant.add-translations"></button>
  <button id="remove-modules-button" class="fg-button ui-corner-all ui-state-default ui-state-disabled" i18n="module-assistant.remove-translations"></button>
</div>

<div id="module-settings-wizard-add" style="display: none;">
  <h3 i18n="module-assistant.repositories"></h3>
  <section id="module-repositories" class="scrollable">
  </section>

  <h3 i18n="module-assistant.languages"></h3>
  <section id="module-languages" class="scrollable">
  </section>

  <h3 i18n="module-assistant.translations"></h3>
  <section id="translations">
    <div id="module-list" class="scrollable"></div>
    <div id="module-info" class="scrollable">
      <div id="module-info-content" i18n="module-assistant.click-to-show-detailed-module-info"></div>
      <br/>
      <div class="loader" style="margin-top: 1em;">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>
  </section>

  <h3 i18n="module-assistant.installation"></h3>
  <section id="install" class="scrollable">
  </section>
</div>

<div id="module-settings-wizard-remove" style="display: none;">
  <h3 i18n="module-assistant.translations"></h3>
  <section id="translations" class="scrollable">
  </section>

  <h3 i18n="module-assistant.removal"></h3>
  <section id="uninstall" class="scrollable">
  </section>
</div>

<div id="module-settings-wizard-unlock-dialog" style="display: none;">
  <p id="dialog-unlock-info" class="external"></p>
  <p id="unlock-failed-msg" style="display: none; color: red;" i18n="module-assistant.unlock-failed"></p>
  <span id="unlock-key-label" i18n="module-assistant.unlock-key"></span>: <input id="unlock-key-input" style="width: 20em;" type="text" maxlength="255" />
</div>
